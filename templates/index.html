<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulator</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #111;
            color: white;
        }

        /* Background animation of a passing map */
        @keyframes mapAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://help.openstreetmap.org/upfiles/Screenshot_2022-01-07_at_15.31.39.png');
            background-size: cover;
            animation: mapAnimation 30s linear infinite;
            z-index: -1;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 250px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            background-color: #444;
        }

        button {
            background-color: #555;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        /* Centering the form inside the page */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Map background animation -->
    
    <div class="form-container">
        <div>
            <h1>Traffic Simulator</h1>
            <p>Enter your City, State, and Country:</p>
            <form action="/initialize" method="POST">
                <label for="city">City:</label>
                <input type="text" name="city" id="city" required><br><br>
                
                <label for="state">State:</label>
                <input type="text" name="state" id="state" required><br><br>
                
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" required><br><br>
                
                <button type="submit">Start Selection</button>
            </form>
        </div>
    </div>
</body>
</html>
