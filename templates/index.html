<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Route Planner - Home</title>
    <meta charset="utf-8"/>
</head>
<body style="font-family: Arial, sans-serif;">
    <h1>AI Traffic-Aware Route Planner</h1>
    <p>Enter your City, State, and Country:</p>
    <form action="/initialize" method="POST">
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br><br>
        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required><br><br>
        
        <button type="submit">Start Selection</button>
    </form>
</body>
</html>
